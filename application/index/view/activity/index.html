<!DOCTYPE html>
<html>
<head>
	<title>拾穗行动-全部文章</title>
	<meta charset="UTF-8">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/static/css/article.css">

</head>
<body>
	{include file="common/top" /}
	<!-- 面包屑导航 -->
	<div class="pa white_bg">
		<ol class="breadcrumb white_bg">
			<li><a href="/">首页</a></li>
			<li class="active active_bread">活动资讯</li>
		</ol>
	</div>
	
	<!-- 全部文章 -->
	<div class="pa">
		<div class="leftnav">
			<ul>
				{foreach name="category" item="item"}
				<li><a href="{:url('index/article/index', array('category_id'=>$item.id))}">{$item.name}</a></li>
				{/foreach}
				<li class="active"><a href="{:url('index/activity/index')}">探访活动</a></li>
			</ul>
		</div>
		<div class="article white_bg rightContainer">

			<div class="article_table">
				<div class="activityList">
					{foreach name="list" item="item"}
					<div class="item">
						<div class="title"><a href="{:url('index/activity/detail', array('id'=>$item.id))}">{$item.title}</a></div>
						<div class="thumb"><a href="{:url('index/activity/detail', array('id'=>$item.id))}"><img src="{$item.image}" alt=""></a></div>
						<div class="right">
							<div class="description"><a href="{:url('index/activity/detail', array('id'=>$item.id))}">{$item.description}</a></div>
							<div class="createtime">{:date('Y-m-d')}</div>
						</div>
					</div>
					{/foreach}
				</div>
				<div class="pa ac">
					{$list->render()}
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	{include file="common/footer" /}
</body>
</html>
